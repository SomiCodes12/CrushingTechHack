<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body style="margin: 0">
    <div
      style="
        width: 98.3%;
        height: 60px;
        background-color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 11px;
        padding-right: 12px;
        color: white;
      "
    >
      <div style="display: flex">
        <div style="color: white;">
          <img
            src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
            alt=""
          />
        </div>
      </div>
      <div
        style="
          background-color: #303030;
          border-radius: 8px;
          width: 500px;
          justify-content: space-between;
          padding: 4px;
          color: white;
        "
      >
        <img
          src="https://crushingit.tech/hackathon-assets/icon-search.svg"
          alt=""
          style="margin-right: 17px; margin-left: 5px"
        />
        <input
          type="text"
          style="width: 450px; height: 28px; border: 0; outline: none; background-color: transparent; color: white"
        placeholder="Search"/>
      </div>
      <div style="display: flex; width: 186px; justify-content: space-between; border-radius: 15px;">
        <div
          style="
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            color: white;
            border-radius: 5px;
          "
        >
          <img
            src="https://crushingit.tech/hackathon-assets/icon-bell.svg"
            alt=""
          />
        </div>
        <div
          style="
            width: 140px;
            height: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: gray;
            padding-left: 5px;
            border-radius: 5px;
          "
        >
          <div>Davii collection</div>
          <div style="width: 30px; height: 30px; border-radius: 5px; background-color: blue; display: flex ; justify-content: center; align-items: center;">DC</div>
        </div>
      </div>
    </div>
  </body>
</html>
